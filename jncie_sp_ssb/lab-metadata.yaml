# Metadata for lab discovery and management
name: "JNCIE-SP Self Study Bundle"
id: "jncie_sp_ssb"
version: "1.0.0"
category: "Service Provider"
vendor: "Juniper"
difficulty: "Expert"
description:
  short: "JNCIE-SP Self Study Bundle Topology"
  long: |
    This comprehensive lab topology is designed for JNCIE-SP certification preparation.
    It features 11 Juniper routers (PE, P, CE, and Route Reflector) covering all chapters
    of the JNCIE-SP Self Study Bundle including:
    - MPLS (LDP, RSVP-TE)
    - Multi-protocol BGP and Route Reflection
    - OSPF and IS-IS
    - L3VPN and L2VPN services
    - Traffic Engineering
    - QoS (Classification, Policing, Shaping, Scheduling)
    - Multicast and MVPN
    - Network Services and Security

requirements:
  memory_gb: 48
  cpu_cores: 22
  disk_gb: 60
  containerlab_version: ">=0.48.0"

# Platform specification
platform: "containerlab"

# NetBox integration for dynamic IP allocation
netbox:
  enabled: true
  url: "http://10.1.80.12:8080"
  prefix: "10.100.100.0/24"
  site: "MCHOME"
  role: "Lab Device"
  device_type: "vJunos-router"
  # Gateway 10.100.100.1 is reserved and will not be allocated
  
tags:
